<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hungry and Indecisive</title>

<!-- Bootstrap CDN  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Craving</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Your Account <span class="sr-only">(current)</span></a>
            </li>
    
          </ul>
          
          <form class="form-inline my-2 my-lg-0" id="search-form" name="myForm">
            <div>
            <input id='foodInput' class="form-control mr-sm-2" type="search" placeholder="Hungry?">
            <button id='addFood' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search/Add</button><br>
            <small id='foodHelp' class="form-text text-danger errorMessege">Please input food category!</small>
            </div>
          </form>
        </div>
      </nav>


 <!-- 1st time Modal -->
 <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Welcome to My Craving</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Enter a food category and hopefully we can help you fulfill your unknown craving!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Where food category buttons will appear  -->
<div class="buttonsDiv"></div>

<!-- Where nearby suggestions will appear  -->
<div class="row">
<div class="foodView"
>

  </div>
</div>
</div>
